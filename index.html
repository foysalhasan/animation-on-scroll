<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <script src="./js/tailwind.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>PROTECTED PAGE</title>
  </head>
  <body>
    <main>
      <section class="login__section min-h-screen grid place-items-center bg-slate-200">
        <div class="container">
          <div class="max-w-xl w-full mx-auto bg-white rounded-md border border-gray-300 shadow-sm p-5">
            <form class="form space-y-3">
              <h3 class="text-pink-700 font-semibold text-3xl uppercase">Access Now !</h3>
              <input type="text" class="bg-gray-200 px-3 py-4 w-full outline-none username" placeholder="Username" />
              <input type="password" class="bg-gray-200 px-3 py-4 w-full outline-none password" placeholder="Password" />
              <input
                type="submit"
                value="Login"
                class="uppercase font-semibold text-lg px-7 py-3 cursor-pointer rounded-sm bg-pink-600 text-white hover:bg-pink-700"
              />
            </form>
          </div>
        </div>
      </section>
      <section class="blog__section min-h-screen bg-gradient-to-bl from-green-400 to-emerald-700 grid place-items-center relative hide">
        <h1 class="text-white text-8xl font-extrabold uppercase tracking-widest">Welcome !!!</h1>
        <button class="btn px-10 uppercase hover:bg-amber-400 transition py-5 bg-white text-gray-700 font-semibold rounded absolute bottom-5 right-5">
          Log Out
        </button>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
